<section class="hero">
    <div class="container container--hero">
        <div class="hero__container">
            <div class="hero__content-container">
                <h1 class="hero__title">
                    ice cream made with <span class="hero-title hero__title--uppercase">passion</span>
                </h1>
                <ul class="hero-list">
                    <li class="hero-list__item">
                        <a class="button-products hero-list__link--products" href="#products">Products</a>
                    </li>
                    <li>
                        <a class="button-made hero-list__link--how-made" href="#how-made">How itâ€™s made?</a>
                    </li>
                </ul>
            </div>

            <ul class="hero-text-wrapper__list">
                <li class="hero-text-wrapper__item--bold">
                    <p class="hero-text-wrapper__text-bold">
                        16
                    </p>
                    <p class=" hero-text-wrapper__text-normal">
                        cafes
                    </p>
                </li>
                <li class="hero-text-wrapper__item--normal">
                    <p class="hero-text-wrapper__text-bold">
                        23
                    </p>
                    <p class=" hero-text-wrapper__text-normal">
                        food trucks
                    </p>
                </li>

            </ul>

            <!-- ====== DOTS ====== -->
            <picture>
                <source
                    srcset="./images/hero/desktop-dots/desktop-dots.png 1x, ./images/hero/desktop-dots/desktop-dots@2x.png 2x"
                    media="(min-width: 1200px)" />
                <source
                    srcset="./images/hero/tablet-dots/tablet-dots.png 1x, ./images/hero/tablet-dots/tablet-dots@2x.png 2x"
                    media="(min-width: 768px)" />
                <source
                    srcset="./images/hero/mobile-dots/mobile-dots.png 1x, ./images/hero/mobile-dots/mobile-dots@2x.png 2x"
                    media="(max-width: 767px)" />
                <img class="hero__image hero__image--dots" src="./images/hero/mobile-dots/mobile-dots.png"
                    alt="Many dots">
            </picture>
            <!-- ====== ICECREAM ====== -->
            <div class="image-wrapper">
                <div class="glow-wrapper">
                    <picture>
                        <source
                            srcset="./images/hero/ice-cream-desktop/ice-cream-desktop-glow.png 1x, ./images/hero/ice-cream-desktop/ice-cream-desktop-glow@2x.png 2x"
                            media="(min-width: 1200px)" />
                        <source
                            srcset="./images/hero/ice-cream-tablet/ice-cream-tablet-glow.png 1x, ./images/hero/ice-cream-tablet/ice-cream-tablet-glow@2x.png 2x"
                            media="(min-width: 768px)" />
                        <source
                            srcset="./images/hero/ice-cream-mobile/ice-cream-mobile-glow.png 1x, ./images/hero/ice-cream-mobile/ice-cream-mobile-glow@2x.png 2x"
                            media="(max-width: 767px)" />
                        <img class="hero__image hero__image--icecream"
                            src="./images/hero/ice-cream-mobile/ice-cream-mobile-glow.png" alt="Ice cream">
                    </picture>
                </div>

                <picture>
                    <source
                        srcset="./images/hero/ice-cream-desktop/ice-cream-desktop.png 1x, ./images/hero/ice-cream-desktop/ice-cream-desktop@2x.png 2x"
                        media="(min-width: 1200px)" />
                    <source
                        srcset="./images/hero/ice-cream-tablet/ice-cream-tablet.png 1x, ./images/hero/ice-cream-tablet/ice-cream-tablet@2x.png 2x"
                        media="(min-width: 768px)" />
                    <source
                        srcset="./images/hero/ice-cream-mobile/ice-cream-mobile.png 1x, ./images/hero/ice-cream-mobile/ice-cream-mobile@2x.png 2x"
                        media="(max-width: 767px)" />
                    <img class="hero__image hero__image--icecream"
                        src="./images/hero/ice-cream-mobile/ice-cream-mobile.png" alt="Ice cream">
                </picture>
            </div>

        </div>

        <div class="hero-text-wrapper">
            <p class="hero-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                et
            </p>
            <a class="hero-text__link" href="#products">
                <svg width="40" height="15">
                    <use href="./images/icons.svg#white-arrow"></use>
                </svg>
            </a>
        </div>
        <!-- ====== ICECREAM ====== -->
        <picture>
            <source
                srcset="./images/hero/plate-ice-cream-desktop/plate-ice-cream-desktop.png 1x, ./images/hero/plate-ice-cream-desktop/plate-ice-cream-desktop@2x.png 2x"
                media="(min-width: 1200px)" />
            <source
                srcset="./images/hero/plate-ice-cream-tablet/plate-ice-cream-tablet.png 1x, ./images/hero/plate-ice-cream-tablet/plate-ice-cream-tablet@2x.png 2x"
                media="(min-width: 768px)" />
            <img class="hero__image hero__image--plate-ice-cream"
                src="./images/hero/plate-ice-cream-tablet/plate-ice-cream-tablet.png" alt="Ice cream">
        </picture>

    </div>
</section>
